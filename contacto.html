<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Louis Wain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-5">Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="requestType">Tipo de Solicitud:</label>
            <select id="requestType" name="requestType" required>
                <option value="">Seleccione</option>
                <option value="compra">Compra</option>
                <option value="consulta">Consulta</option>
                <option value="venta">Venta</option>
            </select><br><br>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>

        <div class="contact-info mt-5">
            <p class="mb-2"><strong>Dirección:</strong> En algún lugar de Ñuñoa, Santiago de Chile</p>
            <p class="mb-0"><strong>Teléfono:</strong> +569 5656 1212</p>
        </div>
    </main>

    <footer class="bg-light text-dark py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sitio creado por Grecia Vidal</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="validarcontacto.js"></script>
    <script src="updatemensaje.js"></script>
</body>
</html>
